<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="page1">
    <div class="heading">
        <h1>Join Our Community Volunteer Event</h1>
        <p>Help us make a difference in our community. Sign up now to be part of this amazing event.</p>
    </div>
    <ul>
        <li><b>Event Date : </b>15/09/24</li>
        <li><b>Event Time : </b>10:30 AM - 4:00 PM</li>
        <li><b>Event location : </b>SATI collage BasketBall Ground</li>
    </ul>
    

    <form action="#">
       
        <div class="signup">
            <h1 class="signup-h1">SIGNUP</h1>
            <label for="name">Name</label>
            <br>
            <input class = "input-box" type="name" placeholder="Enter your Full Name" id="name">
             
            <br>
            <label for="email">Email</label>
            <br>
            <input class = "input-box" type="email" placeholder="Enter your Email" id="email">

            <br>
            <label  for="number">Mobile Number</label>
            <br>
            <input class = "input-box" type="number" name="mobile_number" placeholder="Enter Your Phone Number" id="">

            <br>

            <div class="gender-box">
            <label  class="gender" for="male">
                <input type="radio" name="gender" value="male" id="male"> Male
            </label>

            <label   class="gender" for="female">
                <input type="radio" name="gender" value="female" id="female"> Female
            </label>
           </div>

            <br>
            <label for="message">Message(optional)</label>
            <br>
            <textarea name="textarea" id="message" placeholder="Write something here"></textarea>

            <hr>
            
            <div class="submit-box">
            <button>Submit</button>
            </div>

        </div>
    </form>
</div>
</body>

</html>
